kind: pipeline
type: docker
name: qa

steps:
  - name: file lint
    image: cytopia/file-lint:0.4
    commands:
      - apk update
      - apk add make
      - make file-lint

  - name: yaml lint
    image: cytopia/yamllint:1.26
    commands:
      - apk update
      - apk add make
      - make yaml-lint

  - name: markdown lint
    image: markdownlint/markdownlint:0.11.0
    commands:
      - apk update
      - apk add make
      - make markdown-lint

  - name: makefile lint
    image: cytopia/checkmake:0.1.0
    commands:
      - apk update
      - apk add make
      - make makefile-lint

  - name: gem build
    image: ruby:3.1.3-alpine3.17
    commands:
      - gem build brew-github-private-download-strategy.gemspec

  - name: gem install
    image: ruby:3.1.3-alpine3.17
    depends_on:
      - gem build
    commands:
      - find . -name "brew-github-private-download-strategy-*.gem" -exec gem install {} \;

platform:
  os: linux
  arch: amd64

trigger:
  event:
    - push

---
kind: pipeline
type: docker
name: release

steps:
  - name: gem build
    image: ruby:3.1.3-alpine3.17
    commands:
      - gem build brew-github-private-download-strategy.gemspec

  - name: gem push
    image: ruby:3.1.3-alpine3.17
    commands:
      - gem signin --key ${RUBYGEMS_API_KEY} --host https://rubygems.org
      - find . -name "brew-github-private-download-strategy-*.gem" -exec gem push {} \;
    environment:
      RUBYGEMS_API_KEY:
        from_secret: RUBYGEMS_API_KEY

platform:
  os: linux
  arch: amd64

trigger:
  event:
    - tag
  branch:
    - main
